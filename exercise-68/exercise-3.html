<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">invia</button>
      </form>
    </div>
  </body>
</html>

<script>
  let button = document.querySelector("#submit-todo");

  button.addEventListener("click", () => {
    let inputPost = {
      title: document.querySelector("#todo-title").value,
      flag: document.querySelector("#todo-completed").checked,
    };

    fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      body: {
        post: JSON.stringify(inputPost),
      },
    })
      .then((response) => response.text())
      .then((json) => console.log(json))
      .catch((error) => console.error(error));
  });
</script>
