<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">
        <li class="hero-list-item">Batman</li>
        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>
      </ul>
    </div>
  </body>
</html>

<script>
  let li = document.getElementsByClassName("hero-list-item");
  Object.keys(li).forEach((a) => {
    li[a].addEventListener("mouseenter", function (e) {
      e.target.style.background = "red";
    });
    li[a].addEventListener("mouseleave", function (e) {
      e.target.style.background = "transparent";
    });
  });
</script>
