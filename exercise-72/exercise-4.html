<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let form = document.getElementsByTagName("form");
  let label = document.getElementsByTagName("label");
  let input = document.querySelectorAll(".form-input");
  let person = new Object();
  person.firstName = input[0].value;
  person.lastName = input[1].value;
  person.age = input[2].value;
  console.log(person);
  personJson = JSON.stringify(person);
  form[0].setAttribute("data-person", personJson);
</script>
